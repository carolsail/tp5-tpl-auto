<!-- sidebar  -->
<section class="sidebar">
  <!-- Sidebar user panel -->
  <div class="user-panel">
    <div class="pull-left image">
      {if $admin.avatar}
      <img src="{$admin.avatar|cdnurl|htmlentities}" class="img-circle" alt="User Image">
      {else /}
      <img src="{:public_path('static/img/avatar.png')}" class="img-circle" alt="User Image">
      {/if}
    </div>
    <div class="pull-left info">
      <p>{$admin.nickname|htmlentities}</p>
      <i class="fa fa-circle text-success"></i> {:__('Online')}
    </div>
  </div>

  <!-- search form -->
  <form action="#" method="get" class="sidebar-form hidden">
    <div class="input-group">
      <input type="text" name="q" class="form-control" placeholder="Search...">
      <span class="input-group-btn">
            <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
            </button>
          </span>
    </div>
  </form>

  <!-- sidebar menu -->
  <ul class="sidebar-menu" data-widget="tree">
    <li class="header">MAIN NAVIGATION</li>
    {$menulist|raw}
    
    <li class="treeview">
      <a href="#">
        <i class="fa fa-fa-files-o"></i> <span>Test</span>
        <span class="pull-right-container">
          <i class="fa fa-angle-left pull-right"></i>
        </span>
      </a>
      <ul class="treeview-menu">
        <li><a href="{:url('/admin/test/ajax')}"><i class="fa fa-circle-o"></i> Ajax</a></li>
        <li><a href="{:url('/admin/test/form')}"><i class="fa fa-circle-o"></i> Form</a></li>
        <li><a href="{:url('/admin/test/modal')}"><i class="fa fa-circle-o"></i> Modal</a></li>
        <li><a href="{:url('/admin/test/table')}"><i class="fa fa-circle-o"></i> Table</a></li>
      </ul>
    </li>
  </ul>
</section>
