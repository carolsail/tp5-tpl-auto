<form action="{:url('admin/test/modal')}" method="POST">
  <div class="modal fade">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                  <h4 class="modal-title">創建</h4>
              </div>
              <div class="modal-body">
                  <div class="form-group m-b-10">
                      <label>產品名稱</label>
                      <input type="text" name="row[name]" class="form-control focus" placeholder="名稱" data-rule="required"/>
                  </div>
                  <div class="form-group m-b-10">
                      <label>產品單價</label>
                      <input type="number" name="row[unit]" class="form-control" placeholder="價格" data-rule="price" data-rule-price="[/(^[1-9]\d*(\.\d{1,2})?$)|(^0(\.\d{1,2})?$)/, 'price err']"/>
                  </div>
                  <button type='button' class='btn btn-primary btn-modal-twice'>加載多層modal</button>
              </div>
              <div class="modal-footer">
                  <button type="submit" class="btn btn-sm btn-primary">Submit</button>
                  <button type="reset" class="btn btn-sm btn-warning">Reset</button>
                  <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">close</button>
              </div>
          </div>
      </div>
  </div>
</form>
