<div class="modal fade">
    <div class="modal-dialog">
        <form action="{:url('admin/test/formModal')}" method="POST" data-parsley-validate="true" novalidate>
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">創建</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group m-b-10">
                        <label>產品名稱</label>
                        <input type="text" name="row[name]" class="form-control" placeholder="名稱" data-parsley-required="true"/>
                    </div>
                    <div class="form-group m-b-10">
                        <label>產品單價</label>
                        <input type="number" name="row[unit]" class="form-control" placeholder="價格" data-parsley-type="number" data-parsley-min="0"/>
                    </div>
                    <div class="form-group m-b-10">
                        <input id="c-image" class="form-control" name="row[cover]" type="hidden" value="">
                        <button 
                            type="button" 
                            id="plupload-image" 
                            class="btn btn-danger btn-sm plupload" 
                            data-input-id="c-image" 
                            data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" 
                            data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> 封面圖</button>
                        <span class="msg-box n-right"></span>
                        <div class="m-t-10">
                            <ul class="row list-inline plupload-preview" id="p-image"></ul>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="javascript:;" class="btn btn-sm btn-white" data-dismiss="modal">取消</a>
                    <button type="submit" class="btn btn-sm btn-success modal-action-submit">確定</button>
                </div>
            </div>
        </form>
    </div>
</div>
