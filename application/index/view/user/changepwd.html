<div class="panel panel-default">
  <div class="panel-heading">{:__('Change password')}</div>
  <div class="panel-body">
    <form id="changepwd-form" method="POST">
      {:token()}
      <div class="form-group">
          <label for="oldpassword" class="control-label">{:__('Old password')}:</label>
          <div class="controls">
              <input type="password" class="form-control" id="oldpassword" name="oldpassword" value="" data-rule="required" placeholder="{:__('Old password')}">
          </div>
      </div>
      <div class="form-group">
          <label for="newpassword" class="control-label">{:__('New password')}:</label>
          <div class="controls">
              <input type="password" class="form-control" id="newpassword" name="newpassword" value="" data-rule="required" placeholder="{:__('New password')}" />
          </div>
      </div>
      <div class="form-group">
          <label for="renewpassword" class="control-label">{:__('Renew password')}:</label>
          <div class="controls">
              <input type="password" class="form-control" id="renewpassword" name="renewpassword" value="" data-rule="required" placeholder="{:__('Renew password')}" />
          </div>
      </div>

      <div class="form-group normal-footer">
          <label class="control-label"></label>
          <div class="controls">
              <button type="submit" class="btn btn-success">{:__('Submit')}</button>
              <button type="reset" class="btn btn-default">{:__('Reset')}</button>
          </div>
      </div>
    </form>
  </div>
</div>
